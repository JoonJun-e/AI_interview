<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 면접</title>
    <style>
        /* --- ✅ [수정] 전반적인 디자인 시스템 --- */
        :root {
            --primary-blue: #4a90e2;
            --light-blue-bg: #f0f5fa;
            --dark-text: #333;
            --light-text: #555;
            --border-color: #dee2e6;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            margin: 0; 
            padding: 3rem 1rem; 
            background-color: var(--light-blue-bg); 
            color: var(--dark-text); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            box-sizing: border-box; 
        }
        .page { width: 100%; max-width: 800px; text-align: center; }
        .hidden { display: none !important; }
        .content-box { 
            background-color: #fff; 
            border-radius: 16px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.1); 
            padding: 40px; 
            border: 1px solid var(--border-color);
        }
        button { 
            font-size: 16px; 
            padding: 12px 28px; 
            margin-top: 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            background-color: var(--primary-blue); 
            color: #fff; 
            transition: background-color 0.3s, transform 0.2s; 
            font-weight: 500;
        }
        button:hover { background-color: #357abd; transform: translateY(-2px); }
        video { transform: scaleX(-1); background-color: #000; border-radius: 12px; }

        /* --- 시작 페이지 --- */
        .header-logos { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .header-logos img { max-height: 40px; }
        .start-form .form-row { display: flex; align-items: center; margin-bottom: 20px; }
        .start-form label { width: 120px; font-size: 18px; font-weight: bold; text-align: left; }
        .start-form input, .start-form select { flex-grow: 1; padding: 15px 20px; border: 1px solid var(--border-color); border-radius: 30px; font-size: 16px; }
        .start-form input:focus, .start-form select:focus { outline: none; border-color: var(--primary-blue); box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); }
        
        /* --- 안내 페이지 --- */
        .text-box { text-align: left; line-height: 1.8; }

        /* --- 장치 확인 페이지 --- */
        #mic-check-ui { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        #mic-check-ui h4, #mic-check-ui p { margin: 0; color: var(--light-text); }
        #mic-visualizer { border: 1px solid var(--border-color); border-radius: 4px; }

        /* --- 답변 준비 페이지 --- */
        #prep-page .content-box { background-color: #fff; }
        #prep-question { font-size: 1.5em; line-height: 1.6; margin-bottom: 30px; }
        #prep-timer-text { font-size: 1.2em; color: var(--light-text); }
        #prep-timer-text span { color: var(--primary-blue); font-weight: bold; }

        /* --- 면접 진행 페이지 --- */
        #interview-page .content-box { padding: 0; overflow: hidden; }
        #interview-timer-display { background-color: rgba(0,0,0,0.5); color: white; padding: 8px 16px; font-size: 1.1em; font-weight: bold; border-radius: 20px; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10; }
        #interview-question-bar { background-color: #f8f9fa; border-bottom: 1px solid var(--border-color); padding: 20px; font-size: 1.1em; line-height: 1.5; }
        #webcam-interview { width: 100%; height: auto; border-radius: 0 0 12px 12px; }

        /* --- ✅ [수정] 답변 저장 페이지 (디자인 변경) --- */
        #saving-page .content-box { min-height: 400px; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        #saving-page .spinner { border: 8px solid #e9ecef; border-top: 8px solid var(--primary-blue); border-radius: 50%; width: 80px; height: 80px; animation: spin 1.2s linear infinite; margin-bottom: 30px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #saving-page .aivora-logo { position: absolute; bottom: 30px; right: 30px; height: 30px; }

        /* --- 최종 결과 페이지 --- */
        .result-page .content-box { text-align: left; }
        .result-page h1 { font-size: 24px; border-bottom: 2px solid var(--primary-blue); padding-bottom: 15px; margin-top: 0; }
        .result-page h1 span { color: var(--primary-blue); }
        .result-page .aivora-logo { float: right; height: 30px; }
    </style>
</head>
<body>

    <div id="start-page" class="page">
        <div class="content-box start-page-container">
            <div class="header-logos">
                <img src="images/hailab-logo.webp" alt="Human-AI Interaction Laboratory">
                <img src="https://www.skku.edu/_res/skku/img/skku_s.png" alt="Sungkyunkwan University">
            </div>
            <form id="start-form" class="start-form">
                <div class="form-row">
                    <label for="name">성명</label>
                    <input type="text" id="name" placeholder="성함을 입력해주세요" required>
                </div>
                <div class="form-row">
                    <label for="user-id">ID</label>
                    <input type="text" id="user-id" placeholder="메일로 안내받은 ID 입력" required>
                </div>
                <div class="form-row">
                    <label for="condition-select">테스트 조건</label>
                    <select id="condition-select">
                        <option value="pass">합격 시나리오</option>
                        <option value="fail">불합격 시나리오</option>
                    </select>
                </div>
                <button type="submit">실험 참여</button>
            </form>
        </div>
    </div>

    <div id="guide-page" class="page hidden">
        <div class="content-box text-box">
            <h2>실험 안내</h2>
            <p>안녕하세요, 반갑습니다! ... (내용 생략) ...</p>
            <div style="text-align:center;"><button id="guide-next-btn">이해했으며, 다음으로</button></div>
        </div>
    </div>

    <div id="device-check-page" class="page hidden">
        <div class="content-box">
             <h2>실험 시작 안내</h2>
            <p>인터뷰를 시작하기 전, 카메라와 마이크가 잘 작동하는지 확인하겠습니다.</p>
            <video id="webcam-check" autoplay playsinline muted style="height: 360px; width: 100%; max-width: 640px;"></video>
            <div id="mic-check-ui">
                <h4>마이크 체크</h4>
                <p>마이크에 소리를 내면 아래 막대가 움직입니다.</p>
                <canvas id="mic-visualizer" width="300" height="50"></canvas>
                <button id="start-interview-btn">면접 시작하기</button>
            </div>
        </div>
    </div>

    <div id="prep-page" class="page hidden">
        <div class="content-box">
            <div id="prep-question"></div>
            <div id="prep-timer-text"><span>25초 뒤</span> 답변을 시작해주세요</div>
        </div>
    </div>

    <div id="interview-page" class="page hidden">
        <div class="content-box">
            <div id="interview-timer-display">01:00</div>
            <div id="interview-question-bar"></div>
            <video id="webcam-interview" autoplay playsinline muted></video>
        </div>
        <button id="submit-answer-btn">답변 완료</button>
    </div>
    
    <div id="saving-page" class="page hidden">
        <div class="content-box">
            <div class="spinner"></div>
            <p style="font-size: 1.2em; font-weight: bold;">답변이 저장되었습니다!</p>
            <p style="color: var(--light-text);">AI 면접관이 다음 문제를 출제할 때까지 잠시만 기다려주세요.</p>
            <img src="images/aivora-logo.webp" alt="Aivora Logo" class="aivora-logo">
        </div>
    </div>

    <div id="result-page-pass" class="page hidden result-page">
        <div class="content-box">
            <h1>1차 AI 면접 <span>합격</span>을 진심으로 축하드립니다!</h1>
            <img src="images/aivora-logo.webp" alt="Aivora Logo" class="aivora-logo">
        </div>
    </div>
    <div id="result-page-fail" class="page hidden result-page">
        <div class="content-box">
            <h1>1차 AI 면접 평가에서 아쉽게 <span>불합격</span> 판정을 받으셨습니다.</h1>
            <img src="images/aivora-logo.webp" alt="Aivora Logo" class="aivora-logo">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
